<!DOCTYPE html>
<html>

<head>
    <script>
        function hello() {
            document.getElementById('sample').innerHTML = "This is my first web page with JS";
            document.getElementById('sample').style.backgroundColor = "#0000ff";
            document.getElementById('sample').style.color = "White";
            document.getElementById('jarel').innerHTML = "by: Jarel Leones";
            document.getElementById('jarel').style.backgroundColor = "#FFFF00";
            document.getElementById('jarel').style.color = "red";
            document.getElementById('my').innerHTML = "Advance JS and JS framework";
            document.getElementById('my').style.backgroundColor = "#ff0000";
            document.getElementById('my').style.color = "White";
        }
    </script>
</head>

<body>
    <button type="button" onclick="hello()">Click Me</button>
    <p id="sample"></p>
    <p id="jarel"></p>
    <p id="my"></p>
</body>
</html>
